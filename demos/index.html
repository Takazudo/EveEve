<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<title></title>
<script src="../eveeve.js"></script>
<script>

(function() {
	
	var ev = new EveEve;
	ev.on('foo', function() {
		console.log('foo!');
	});
	ev.trigger('foo');

}());

(function() {
	
	var ev = new EveEve;
  
	ev.on('foo', function(data) {
		console.log('foo!', data.prop);
	});
	ev.trigger('foo', {
		prop: 'val'
	});
	
}());
	
(function() {
	
	var ev = new EveEve;
	
	var cb = function() {
		console.log('moo or mew!');
	};
	ev.on('moo mew', cb);
	ev.trigger('moo');
	ev.trigger('mew');
	ev.off('moo mew', cb);
	ev.trigger('moo'); // will not be fired
	ev.trigger('mew'); // will not be fired
	
}());

(function() {
	
	var ev = new EveEve;
	
	var cb = function() {
		console.log('hoge or foo or bar');
	};
	ev.on('hoge foo bar', cb);
	ev.trigger('hoge');
	ev.trigger('foo');
	ev.trigger('bar');
	ev.off('hoge foo bar');
	ev.trigger('hoge'); // will not be fired
	ev.trigger('foo'); // will not be fired
	ev.trigger('bar'); // will not be fired
	
}());

</script>
</head>
<body>
</body>
</html>
